    body {

      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .site-header {
      background-color: #004466;
      color: #fff;
      padding: 20px 0;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;

      margin: auto;
      padding: 0 20px;

    .logo {
      font-size: 1.8rem;

    }

    .site-nav a {

    }

    .site-nav a:hover {
      text-decoration: underline;
    }

    .hero {

    }

      padding: 12px 25px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #e68a00;
    }

    .introduction {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 0 20px;
    }

    .introduction h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #004466;
      color: #fff;
      margin-top: 40px;
    }

    .site-footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .site-nav {
        margin-top: 10px;
      }

      .site-nav a {
        display: inline-block;
        margin: 10px;
      }
    }
  </style>
</head>
